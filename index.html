      showScreen('difficultyScreen');
    }

    function selectDifficulty(selectedLevel) {
      level = selectedLevel;
      if (level === 'easy') selectedQuestions = [...easyQuestions];
      if (level === 'medium') selectedQuestions = [...mediumQuestions];
      if (level === 'hard') selectedQuestions = [...hardQuestions];

      selectedQuestions = shuffleArray(selectedQuestions).slice(0, 10); // Limiting to 10 questions
      score = 0;
      currentQuestion = 0;
      showScreen('quizScreen');
      showQuestion();
      startTimer();
    }

    // Shuffle Array Function
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
      }
      return array;
    }

    // Display Screen
    function showScreen(screenId) {
      const screens = document.querySelectorAll('.screen');
      screens.forEach(screen => screen.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // Show Questions
    function showQuestion() {
      const q = selectedQuestions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      const shuffledOptions = shuffleArray([...q.options]);
      document.getElementById('options').innerHTML = shuffledOptions.map(option =>
        `<button class="btn option-btn" onclick="checkAnswer('${option}', this)">${option}</button>`
      ).join('');
      const remainingQuestions = selectedQuestions.length - currentQuestion;
      document.getElementById('questionsLeft').textContent = remainingQuestions;
      document.getElementById('circle').style.width = `${100 - remainingQuestions * 5}px`;
      document.getElementById('circle').style.height = `${100 - remainingQuestions * 5}px`;
    }

    // Check Answer
    function checkAnswer(selected, button) {
      clearInterval(timer);
      const correct = selectedQuestions[currentQuestion].answer;
      if (selected === correct) {
        score++;
        button.classList.add('correct-answer');
      } else {
        button.classList.add('incorrect-answer');
      }

      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(btn => {
        if (btn.textContent === correct) {
          btn.classList.add('correct-answer');
        }
      });

      currentQuestion++;

      if (currentQuestion < selectedQuestions.length) {
        timeLeft = 10;
        setTimeout(showQuestion, 1000);
        startTimer();
      } else {
        showResult();
      }
    }

    // Timer
    function startTimer() {
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult();
        }
      }, 1000);
    }

    // Show Result
    function showResult() {
      showScreen('resultScreen');
      document.getElementById('scoreText').textContent = `You scored ${score}/${selectedQuestions.length}`;
      document.getElementById('levelPlayed').textContent = `Level Played: ${level.charAt(0).toUpperCase() + level.slice(1)}`;

      if (score === selectedQuestions.length) {
        document.getElementById('resultMessage').textContent = "You Win!";
        document.getElementById('goldenCard').classList.remove('hidden'); // Show golden card only when user wins
      } else {
        document.getElementById('resultMessage').textContent = "You Lost! Better Luck Next Time";
        document.getElementById('goldenCard').classList.add('hidden'); // Hide golden card when user loses
      }
    }

    // Social Media Sharing Functions
    function shareOnWhatsApp() {
      const message = `I scored ${score}/${selectedQuestions.length} on Trivia Thief! Can you beat my score?`;
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    function shareOnFacebook() {
      const message = `I scored ${score}/${selectedQuestions.length} on Trivia Thief! Check it out!`;
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    // Restart Game
    function restartGame() {
      currentQuestion = 0;
      score = 0;
      timeLeft = 10;
      showScreen('startScreen');
      document.getElementById('userName').value = "";
      document.getElementById('creativeText').style.display = 'block'; // Show welcome message again
    }
  </script>

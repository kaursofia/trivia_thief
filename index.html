  { question: "What is the only letter that doesn’t appear in the periodic table?", options: ["J", "K", "Q", "Z"], answer: "J" },
  { question: "What is the only country to have a flag with a Union Jack and a red background?", options: ["New Zealand", "Australia", "Fiji", "Tuvalu"], answer: "Australia" },

];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;
    let selectedQuestions = [];

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showDifficulty() {
      showScreen('difficultyScreen');
    }

    function selectDifficulty(level) {
      if (level === 'easy') selectedQuestions = [...easyQuestions];
      if (level === 'medium') selectedQuestions = [...mediumQuestions];
      if (level === 'hard') selectedQuestions = [...hardQuestions];
      // You can add more questions for medium and hard levels here

      selectedQuestions = shuffleArray(selectedQuestions).slice(0, 10); // Limiting to 10 questions per difficulty
      score = 0;
      currentQuestion = 0;
      showScreen('quizScreen');
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const q = selectedQuestions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      const shuffledOptions = shuffleArray([...q.options]);
      document.getElementById('options').innerHTML = shuffledOptions.map(option =>
        `<button class="btn option-btn" onclick="checkAnswer('${option}')">${option}</button>`
      ).join('');
      document.getElementById('questionsLeft').textContent = `${selectedQuestions.length - currentQuestion}`;
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = selectedQuestions[currentQuestion].answer;
      if (selected === correct) score++;

      currentQuestion++;

      if (currentQuestion < selectedQuestions.length) {
        timeLeft = 10;
        showQuestion();
        startTimer();
      } else {
        showResult();
      }
    }

    function startTimer() {
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      showScreen('resultScreen');
      document.getElementById('scoreText').textContent = `You scored ${score}/${selectedQuestions.length}`;
      document.getElementById('resultMessage').textContent = score === selectedQuestions.length ?
        'Congratulations, You Win!' : 'You Lose! Better luck next time.';
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      timeLeft = 10;
      showScreen('startScreen');
    }

    // Helper function to shuffle array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
      }
      return array;
    }
  </script>
